<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>cssMemSlider</title>
</head>
<body>
    <input type="radio" name="nav" id="m1">
    <input type="radio" name="nav" id="m2">
    <input type="radio" name="nav" id="m3">
    <input type="radio" name="nav" id="m4">
    <main>
        <div class="wrapper">
            <div class="slider">
                <img src="./img/1.png" alt="meme-1">
                <img src="./img/2.png" alt="meme-2">
                <img src="./img/3.png" alt="meme-3">
                <img src="./img/4.png" alt="meme-4">
            </div>
            <div class="meme-text">
                <p>Stage 1 vs Stage 2</p>
                <p>Var vs Let, Const</p>
                <p>I am Student 1</p>
                <p>My tasks vs I</p>
            </div>
            <div class="slider-buttons">
                <label for="m1"></label>
                <label for="m2"></label>
                <label for="m3"></label>
                <label for="m4"></label>
            </div>
        </div>
    </main>
</body>
</html>
